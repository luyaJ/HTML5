<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>便利贴StickyNote</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form>
        <label for="note_text">Color:</label>
        <select id="note_color">
            <option value="lightBlue">lightBlue</option>
            <option value="mediumturquoise">mediumturquoise</option>
            <option value="darkorchid">darkorchid</option>
            <option value="salmon">salmon</option>
            <option value="sandybrown">sandybrown</option>
            <option value="darkseagreen">darkseagreen</option>
            <option value="lavender">lavender</option>
        </select>
        <label for="note_text">Text:</label>
        <input type="text" id="note_text">
        <input type="button" id="add_button" value="ADD">
    </form>
    <span>选择便利贴颜色，输入文字。点击便利贴，即可删除该便利贴</span>
    <ul id="stickies">

    </ul>
</body>
</html>
